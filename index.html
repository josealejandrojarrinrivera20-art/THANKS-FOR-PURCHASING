<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gracias por tu compra</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    position: relative;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    color: #333;
    z-index: 10;
    margin-bottom: 1rem;
  }
  p {
    font-size: 1.2rem;
    color: #555;
    z-index: 10;
    max-width: 90%;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 5;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <h1>¡Gracias por tu compra!</h1>
  <p>Ya puedes volver a Telegram y presionar <strong>“Ya pagué ✅”</strong> para entrar al premium.</p>
  <canvas id="confetti"></canvas>

<script>
// Confetti simple basado en canvas
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let W, H;

function resize() {
  W = window.innerWidth;
  H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;
}
window.addEventListener('resize', resize);
resize();

const colors = ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#577590'];

class ConfettiParticle {
  constructor() {
    this.x = Math.random() * W;
    this.y = Math.random() * H - H;
    this.r = Math.random() * 6 + 4;
    this.d = Math.random() * 100;
    this.color = colors[Math.floor(Math.random() * colors.length)];
    this.tilt = Math.floor(Math.random() * 10) - 10;
    this.tiltAngle = 0;
    this.tiltAngleIncrement = Math.random() * 0.07 + 0.05;
  }

  draw() {
    ctx.beginPath();
    ctx.lineWidth = this.r / 2;
    ctx.strokeStyle = this.color;
    ctx.moveTo(this.x + this.tilt + this.r / 4, this.y);
    ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.r / 4);
    ctx.stroke();
  }

  update() {
    this.tiltAngle += this.tiltAngleIncrement;
    this.y += (Math.cos(this.d) + 3 + this.r / 2) / 2;
    this.x += Math.sin(this.d);
    this.tilt = Math.sin(this.tiltAngle) * 15;

    if (this.y > H) {
      this.x = Math.random() * W;
      this.y = -20;
      this.tilt = Math.floor(Math.random() * 10) - 10;
    }
  }
}

let confettiParticles = [];
const maxConfetti = 150;

function initConfetti() {
  confettiParticles = [];
  for (let i = 0; i < maxConfetti; i++) {
    confettiParticles.push(new ConfettiParticle());
  }
}
initConfetti();

function draw() {
  ctx.clearRect(0, 0, W, H);
  confettiParticles.forEach(p => {
    p.draw();
    p.update();
  });
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
